<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="Images/Favicon.png" href="Images/Favicon.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JavaScript/script.js" defer></script>
    <script src="https://kit.fontawesome.com/b6f797d5b9.js" crossorigin="anonymous"></script>
    <style>
        .cart-page {
            max-width: 100rem;
            margin: auto;
            padding: 2rem;
            color: #333;
            font-size: 3rem;
        }

        .cart-page h1 {
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: center;
        }

        .cart-list {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .product-item-cart {
            display: grid;
            grid-template-columns: 25rem 1fr 8rem 12rem;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }


        .product-image img {
            width: 100%;
            border-radius: 0.8rem;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 500;
        }

        .product-pricing {
            font-size: 1rem;
            text-align: center;
        }

        .product-quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
        }

        .product-quantity span {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            background-color: #f5f5f5;
            transition: background-color 0.2s;
            font-size: 1.2rem;
        }

        .product-quantity span:hover {
            background-color: #ddd;
        }

        .miscellaneous-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
        }

        .miscellaneous-buttons button {
            padding: 1rem 2rem;
            font-family: Poppins, sans-serif;
            font-weight: 500;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .miscellaneous-buttons .exit {
            background-color: #e0e0e0;
            color: #333;
        }

        .miscellaneous-buttons .buy {
            background-color: #0077aa;
            color: white;
        }

        .miscellaneous-buttons .exit:hover {
            background-color: #ccc;
        }

        .miscellaneous-buttons .buy:hover {
            background-color: #005f88;
        }

        .product-name, .product-pricing{
            font-size: 1.8rem;
        }

        footer{
            margin-top: 10rem;
        }
    </style>
</head>
<body>
    <header>
        <figure class="company-logo">
            <a href="index.html">
                <img src="Images/Drop Logo.png" alt="A drop of water with the accompanying text 'Drip' in a modern font. The drop is blue with a gradient effect, and the text is black for contrast.">
            </a>
        </figure>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="bag-for-shopping">
            <i class="fa-solid fa-bag-shopping" title="Cart"></i>
            <span>0</span>
        </div>
    </header>

    <main>
        <section class="cart-page">
            <h1>Shopping Cart</h1>
            <div class="cart-list">
                <div class="product-item-cart">
                    <figure class="product-image">
                        <img src="Images/1st product 4th.png" alt="Matte black travel mug with ergonomic handle, polished gold-tone bands at rim and base, clear sliding lid, DRiP logo embossed in metallic gold on front.">
                    </figure>
                    <div class="product-name">
                        DRiP Ã‰lan Series - Sable Amethyst Travel Tumbler
                    </div>
                    <div class="product-pricing">
                        CAD $55.00
                    </div>
                    <div class="product-quantity">
                        <span class="decrease"> &lt; </span>
                        <span>1</span>
                        <span class="increase"> &gt; </span>
                    </div>
                </div>
            </div>
            <div class="miscellaneous-buttons">
                <button class="exit" onclick="location.href='shop.html' ">CLOSE</button>
                <button class="buy">CHECK OUT</button>
            </div>
        </section>
    </main>

    <footer>
        <figure>
            <img src="Images/Drop Logo for footer.png" alt="A drop of water with the accompanying text 'Drip' in a modern font. The drop is blue with a gradient effect, and the text is black for contrast." style="width: 100px;">
            <figcaption>Stay Chill. Stay Cool</figcaption>
            <ul class="footer-links">
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <ul class="legal-links">
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Cookies</a>
                </li>
            </ul>
            <ul class="social-media-icons">
                <li>
                    <figure>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                            <img src="Images/Instagram icon.png" alt="Instagram icon">
                        </a>
                    </figure>
                </li>
                <li>
                    <figure>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                            <img src="Images/facebook icon.png" alt="Facebook icon">
                        </a>
                    </figure>
                </li>
                <li>
                    <figure>
                        <a href="https://x.com/" target="_blank" rel="noopener noreferrer">
                            <img src="Images/X icon.png" alt="X icon">
                        </a>
                    </figure>
                </li>
                <li>
                    <figure>
                        <a href="https://www.linkedin.com/feed/" target="_blank" rel="noopener noreferrer">
                            <img src="Images/LinkedIn icon..png" alt="LinkedIn icon">
                    </figure>
                </li>
            </ul>
        </figure>
    </footer>
</body>
</html>
