        /* 
        * Modal wrapper (details-box):
        * Positioned absolutely relative to its nearest positioned ancestor (e.g., the figure).
        * Appears as a semi-transparent overlay box near the clicked item.
        */
        .details-box {
            position: absolute; /* Anchors the modal to the product's figure, not the full viewport */
            background: rgba(0, 0, 0, 0.7); /* Dark translucent background for contrast */
            z-index: 9999; /* Brings modal above most elements */
            display: none; /* Hidden by default; shown via JS on click */
            padding: 2rem; /* Internal spacing around modal content */
            box-sizing: border-box; /* Includes padding in width/height calculations */
            width: 90vw; /* Modal takes up 90% of the viewport width */
            max-width: 60rem; /* Prevents modal from becoming too wide on large screens */
        }

        /* 
        * Modal content area:
        * Holds the actual content of the modal (image, text, etc.).
        * Styled with background, padding, and borders.
        */
        .details-content-for-modal {
            position: relative; /* Allows internal elements (like the close button) to be absolutely positioned within */
            background-color: #a8bbb5; /* Light, desaturated green for contrast and aesthetics */
            padding: 1.4rem; /* Internal padding for breathing room */
            border: 1px solid #B4D0C8; /* Subtle border to define the modal area */
            overflow: auto; /* Enables scrolling if content is too tall */
            box-sizing: border-box; /* Includes padding in width/height */
        }

        /* 
        * Close button inside modal:
        * Positioned in the top-right corner of the modal content box.
        * Allows the user to close/hide the modal.
        */
        .close {

            top: 1rem;
            right: 1.5rem;
            color: #405A53; /* Muted dark green/gray for visual harmony */
            font-size: 2rem; /* Makes the × icon large enough to click easily */
            font-weight: bold; /* Emphasizes the icon's visibility */
        }


        /* Responsive adjustments */

        .details-content-for-modal {

            top: 50px;

            gap: 1rem !important;

            width: 100% !important;
            margin: 0 !important;
