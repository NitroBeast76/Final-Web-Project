        #products h1{
            text-transform: uppercase;
            text-align: left;
            margin-left: 12rem;
            font-size: 5rem;
            transform: translateX(-16rem);
            opacity: 0;
            animation: slide-to-side 1s ease-out forwards;

        }

        @keyframes slide-to-side {
            to {
                opacity: 1;
                transform: translateX(1rem);
            }
        }

        .product-grid{
            display: grid;
            row-gap: 250px;
            column-gap: 180px;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 200px 200px;
            padding: 20px;
            margin: 100px;
            margin-top: 70px;
            margin-left: 60px;
            align-items: center;
        }

        .product-grid > figure {
            background-color: #a8bbb5;
            border: 1px solid #a8bbb5;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .product-grid > figure img {
            width: 85%;
            height: 85%;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .product-grid > figure figcaption {
            background-color: #B4D0C8;
            font-size: 1.4rem;
            font-weight: bold;
            color: #022627;
            padding: 10px;
            border: 1px solid #a8bbb5;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .filter-button{
            margin: 10px;
            padding: 10px;
            background-color: #09C0C3;
            color: #022627;
            width: 10%;
            border-radius: 10px;
            font-size: 1.6rem;
            font-weight: bold;
            transform: translateX(-16rem);
            opacity: 0;
            animation: slide-to-side 1s ease-out forwards;
            padding: 1rem;
            margin: 4px;
            cursor: pointer;
        }

        .filter-button:hover {
            background-color: #022627;
            color: #09C0C3;
        }   
        
        #whole-filter-button-holder {
            margin-left: 13rem;
        }

        i {
            margin-left: 5rem;
            font-size: 4rem;
            color: red;
        }
        

        .details-box{
            display: none;
            position: fixed;
            z-index: 1;
            padding: 20rem;
            margin: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(70, 109, 99,0.2);
            animation: appearMagic 1s ease-out;
        }

        @keyframes appearMagic {
            0%{
                opacity: 0;
            }

            100%{
                opacity: 1;
            }
        }

        .details-content-for-modal{
            background-color: #a8bbb5;
            margin: auto;
            padding: 1.4rem;
            border: 1px solid #B4D0C8;
            width: 90%;
            height: 100%;
            display: flex;

            float: right;
            font-size: 2rem;
            font-weight: bold;

            text-decoration: none;
