    <style>
        
        #products h1{
            text-transform: uppercase;
            text-align: left;
            margin-left: 12rem;
            font-size: 5rem;
        }

        .product-grid{
            display: grid;
            row-gap: 250px;
            column-gap: 180px;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 200px 200px;
            padding: 20px;
            margin: 100px;
            margin-top: 70px;
            margin-left: 60px;
            align-items: center;
        }

        .product-grid > figure {
            background-color: #a8bbb5;
            border: 1px solid #a8bbb5;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .product-grid > figure img {
            width: 85%;
            height: 85%;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .product-grid > figure figcaption {
            background-color: #B4D0C8;
            font-size: 1.4rem;
            font-weight: bold;
            color: #022627;
            padding: 10px;
            border: 1px solid #a8bbb5;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .product-grid > figure p {
            font-size: 1.2rem;
            color: #022627;
            font-weight: bold;
            background-color: #B4D0C8;
            border: 1px solid #a8bbb5;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }


        #filter-button{
            margin: 10px;
            padding: 10px;
            background-color: #09C0C3;
            color: #022627;
            margin-left: 125rem;
            width: 100px;
            border-radius: 10px;
            font-size: 1.6rem;
            font-weight: bold;
        }

        #filter-button:hover {
            background-color: #022627;
            color: #09C0C3;
        }
        
        .heart-icon figure {
            display: inline;
        }

        .heart-icon figure img {
            height: auto;
            width: 15%;
            margin-left: 20px;
            vertical-align: middle;
            box-shadow: none;
        }

        .heart-icon figure img:hover {
            filter: 
                brightness(0) 
                saturate(100%) 
                invert(16%) 
                sepia(99%) 
                saturate(7404%) 
                hue-rotate(4deg) 
                brightness(95%) 
                contrast(118%);
        }

        .heart-icon figure img:active {
            backdrop-filter: 
                brightness(0) 
                saturate(100%) 
                invert(16%) 
                sepia(99%) 
                saturate(7404%) 
                hue-rotate(4deg) 
                brightness(95%) 
                contrast(118%);
        }
    </style>
