<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip</title>
    <!-- Favicon for the website -->
    <link rel="icon" type="Images/Favicon.png" href="Images/Favicon.png">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Link to external JavaScript file -->
    <script src="JavaScript/script.js"></script>
    <!-- Google Fonts preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts for custom typography -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style> 
        /* Body background styling and animation */
        body {
            background-image: url("Images/uZ0iU9Lqsd9.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 150%;
            animation: background-image-zoom-out 1s ease-out forwards;
            background-attachment: fixed;
        }

        /* Keyframes for background zoom-out animation */
        @keyframes background-image-zoom-out {
            0%{
                background-size: 150%;
                filter: blur(0.1rem);
            }
            100%{
                background-size: 100%;
                filter: blur(0);
            }
        }

        /* Navigation link styles */
        nav a {
            color: #09c0c3;
        }

        /* Navigation link hover effect */
        nav a:hover {
            color: #B4D0C8;
        }

        /* Hero area section styling and animation */
        #hero-area {
            margin: 50px;
            margin-top: 200px;
            padding: 50px;
            margin-bottom: 500px;
            opacity: 0;
            transform: translateY(1rem);
            animation: transition-up 1s ease-out forwards;
        }

        /* Keyframes for hero area transition */
        @keyframes transition-up{
            to {
                opacity: 1;
                transform: translateY(-10rem);
            }
        }

        /* Hero area main heading style */
        #hero-area h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #09c0c3;
        }

        /* Hero area subheading style */
        #hero-area h2 {
            font-size: 3rem;
            font-weight: bold;
            color: #09c0c3;
        }

        /* Shop Now button styling */
        #hero-area button {
            position: relative;
            padding: 20px;
            margin: 10px;
            margin-right: 0;
            margin-left: 0;
            background-color: #022627;
            color: #09c0c3;
            border-radius: 15px;
            border: 0.1rem solid #09c0c3;
            height: 30px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease, cursor 0.3s ease;
        }

        /* Button underline effect */
        #hero-area button::after {
            content: "";
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            width: 70%;
            height: 0.2rem;
            background-color: #022627;
            transform: translateX(-50px) scaleX(0);
            transform-origin: left;
            transition: transform 1s ease;
            z-index: 1;
        }

        /* Button underline on hover */
        #hero-area button:hover::after{
            transform: translateX(-50px) scaleX(1);
        }

        /* Button hover effect */
        #hero-area button:hover {
            background-color: #09c0c3;
            color: #022627;
            transform: translate(10rem, 0);
            cursor: pointer;
        }

        /* Hero image styling */
        #hero-image img {
            margin-top: 50px;
            height: auto;
            width: 100%;
            border-radius: 20px 80px 20px;
        }
        
    </style>

</head>
<body>
    <!-- Header section with logo and navigation -->
    <header>
        <figure class="company-logo">
            <a href="index.html">
                <img src="Images/Drop Logo for footer.png" alt="A drop of water with the accompanying text 'Drip' in a modern font. The drop is blue with a gradient effect, and the text is black for contrast.">
            </a>
        </figure>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Hero section with main message and shop button -->
        <section id="hero-area">
            <h1>
                Stay Chill. Stay Cool.
            </h1>
            <h2>
                Here are our Top Choices
            </h2>
            <div id="shop-now">
                <button onclick="location.href='shop.html'">
                    Shop Now
                </button>
            </div>
        </section>
    </main>

    <!-- Footer section with logo, links, and social media icons -->
    <footer>
        <figure>
            <img src="Images/Drop Logo for footer.png" alt="A drop of water with the accompanying text 'Drip' in a modern font. The drop is blue with a gradient effect, and the text is black for contrast." style="width: 100px;">
            <figcaption>Stay Chill. Stay Cool</figcaption>
            <!-- Footer navigation links -->
            <ul class="footer-links">
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <!-- Legal links -->
            <ul class="legal-links">
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Cookies</a>
                </li>
            </ul>
            <!-- Social media icons -->
            <ul class="social-media-icons">
                <li>
                    <!--Instagram icon-->
                    <figure>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                            <img src="Images/Instagram icon.png" alt="Instagram icon">
                        </a>
                    </figure>
                </li>
                <li>
                    <!--Facebook icon-->
                    <figure>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                            <img src="Images/facebook icon.png" alt="Facebook icon">
                        </a>
                    </figure>
                </li>
                <li>
                    <!--X icon-->
                    <figure>
                        <a href="https://x.com/" target="_blank" rel="noopener noreferrer">
                            <img src="Images/X icon.png" alt="X icon">
                        </a>
                    </figure>
                </li>
                <li>
                    <!--LinkedIn icon-->
                    <figure>
                        <a href="https://www.linkedin.com/feed/" target="_blank" rel="noopener noreferrer">
                            <img src="Images/LinkedIn icon..png" alt="LinkedIn icon">
                        </a>
                    </figure>
                </li>
            </ul>
        </figure>
    </footer>

</body>
</html>
