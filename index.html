<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip</title>
    <!-- Favicon for the website -->
    <link rel="icon" type="Images/Favicon.png" href="Images/Favicon.png">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Link to external JavaScript file -->
    <script src="JavaScript/script.js"></script>
    <!-- Google Fonts preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts for custom typography -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style> 
        /* Body background styling and animation */
        body {
            background-image: url("Images/uZ0iU9Lqsd9.png"); /* Set background image */
            background-size: cover; /* Cover entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: 150%; /* Initial zoomed-in background size */
            animation: background-image-zoom-out 1s ease-out forwards; /* Animate zoom-out */
            -webkit-animation: background-image-zoom-out 1s ease-out forwards; /* Vendor prefix for animation */
            background-attachment: fixed; /* Fix background during scroll */
        }

        /* Keyframes for background zoom-out animation */
        @keyframes background-image-zoom-out {
            0%{
                filter: blur(0.1rem);
            }
            100%{
                background-size: 100%;
                filter: blur(0);
            }
        }

        /* Navigation link styles */
        nav a {
            color: #09c0c3;
        }

        /* Navigation link hover effect */
        nav a:hover {
            color: #B4D0C8;
        }

        /* Hero area section styling and animation */
        #hero-area {
            margin: 50px;
            margin-top: 200px;
            padding: 50px;
            margin-bottom: 500px;
            opacity: 0;
            transform: translateY(1rem);
            animation: transition-up 1s ease-out forwards;
        }

        /* Keyframes for hero area transition */
        @keyframes transition-up{
            to {
                opacity: 1;
                transform: translateY(-10rem);
            }
        }

        /* Hero area main heading style */
        #hero-area h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #09c0c3;
        }

        /* Hero area subheading style */
        #hero-area h2 {
            font-size: 3rem;
            font-weight: bold;
            color: #09c0c3;
        }

        /* Shop Now button styling */
        #hero-area button {
            position: relative;
            padding: 20px;
            margin: 10px;
            margin-right: 0;
            margin-left: 0;
            background-color: #022627;
            color: #09c0c3;
            border-radius: 15px;
            border: 0.1rem solid #09c0c3;
            height: 30px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease, cursor 0.3s ease;
        }

        /* Button underline effect */
        #hero-area button::after {
            content: "";
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            width: 70%;
            height: 0.2rem;
            background-color: #022627;
            transform: translateX(-50px) scaleX(0);
            transform-origin: left;
            transition: transform 1s ease;
            z-index: 1;
        }

        /* Button underline on hover */
        #hero-area button:hover::after{
            transform: translateX(-50px) scaleX(1);
        }

        /* Button hover effect */
        #hero-area button:hover {
            background-color: #09c0c3;
            color: #022627;
            transform: translate(10rem, 0);
            cursor: pointer;
        }


        /* ==================== MEDIA QUERIES FOR SMALLER SCREENS ==================== */

        /* -------- Mobile devices (max-width: 600px) -------- */
        @media (max-width: 600px) {
            body {
                background-size: cover;               /* Let it fully cover small viewports */
                background-position: top center;      /* Shift focus higher for tighter vertical screens */
                background-attachment: scroll;        /* Prevent lag on mobile scroll */
            }

            #hero-area {
                margin: 2rem 1rem; /* Reduced side margins */
                margin-top: 10rem;  /* Less top space on small screens */
                margin-bottom: 5rem;
                padding: 2rem;
                text-align: center; /* Center-align content on small screens */
            }

            #hero-area h1 {
                font-size: 2.4rem;
            }

            #hero-area h2 {
                font-size: 1.8rem;
            }

            #hero-area button {
                width: 100%;
                font-size: 1.6rem;
                height: 40px;
                padding: 1rem;
                margin: 1rem 0;
            }

            #hero-area button:hover {
                transform: none; /* Disable translate effect on mobile to avoid layout issues */
            }

            #hero-image img {
                width: 100%;
                height: auto;
                border-radius: 20px; /* Simpler curve for smaller screens */
                margin-top: 2rem;
            }
        }

        /* -------- Tablets (601px to 900px) -------- */
        @media (min-width: 601px) and (max-width: 900px) {
            body {
                background-size: 130%;                /* Slight zoom for mid-range screens */
                background-position: center;          /* Centered look on wider displays */
                background-attachment: fixed;         /* Restore fixed for supported tablet devices */
            }

            #hero-area {
                margin: 4rem 2rem;
                margin-top: 12rem;
                margin-bottom: 8rem;
                padding: 3rem;
                text-align: center;
            }

            #hero-area h1 {
                font-size: 3rem;
            }

            #hero-area h2 {
                font-size: 2.2rem;
            }

            #hero-area button {
                font-size: 1.8rem;
                width: 80%;
            }

            #hero-image img {
                width: 100%;
                height: auto;
                border-radius: 30px 60px;
                margin-top: 3rem;
            }
        }

    </style>

</head>
<body>
    <!-- Header section containing the company logo and navigation menu -->

        </figure>

        <nav>

                <li><a href="index.html">Home</a></li> <!-- Link to homepage -->
                <li><a href="shop.html">Shop</a></li> <!-- Link to shop page -->
                <li><a href="about.html">About</a></li> <!-- Link to about page -->
                <li><a href="contact.html">Contact</a></li> <!-- Link to contact page -->

            <figcaption>Stay Chill. Stay Cool</figcaption>

                </li>

                </li>
            </ul>
            <!-- Social media icons for external social profiles -->
            <ul class="social-media-icons">

                    <!-- Instagram icon linking to Instagram profile -->
                    <figure>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">

                    <!-- X (formerly Twitter) icon linking to X profile -->
                    <figure>
                        <a href="https://x.com/" target="_blank" rel="noopener noreferrer">

                    </figure>

                <li>

                    <figure>
                        <a href="https://www.linkedin.com/feed/" target="_blank" rel="noopener noreferrer">
                            <img src="Images/LinkedIn icon..png" alt="LinkedIn icon">

                    </figure>
                </li>
            </ul>
        </figure>
    </footer>

</body>
</html>
